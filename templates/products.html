<!DOCTYPE html>
<html>
<head>
    <title>Товары</title>
    <style>
body { 
    font-family: 'Inter', 'SF Pro Display', -apple-system, sans-serif; 
    max-width: 800px; 
    margin: 0 auto; 
    padding: 40px 20px; 
    background: linear-gradient(135deg, #f8f8f8 0%, #ffffff 100%);
    line-height: 1.6;
}

.order { 
    border: 1px solid #f0f0f0; 
    padding: 24px; 
    margin: 16px 0; 
    border-radius: 12px;
    background: white;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    border-left: 4px solid #000000;
    transition: all 0.2s ease;
}

.order:hover {
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    transform: translateY(-2px);
}

.status-completed { 
    color: #000000;
    font-weight: 700;
    padding: 8px 16px;
    background: #f8f8f8;
    border-radius: 8px;
    font-size: 13px;
    display: inline-block;
    border: 2px solid #e5e5e5;
    letter-spacing: 0.05em;
    text-transform: uppercase;
}

.status-pending { 
    color: #666666;
    font-weight: 700;
    padding: 8px 16px;
    background: #f5f5f5;
    border-radius: 8px;
    font-size: 13px;
    display: inline-block;
    border: 2px solid #e0e0e0;
    letter-spacing: 0.05em;
    text-transform: uppercase;
}

.status-cancelled { 
    color: #2a2a2a;
    font-weight: 700;
    padding: 8px 16px;
    background: #f0f0f0;
    border-radius: 8px;
    font-size: 13px;
    display: inline-block;
    border: 2px solid #d4d4d4;
    letter-spacing: 0.05em;
    text-transform: uppercase;
}

.back-btn { 
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 28px; 
    background: #000000; 
    color: white; 
    text-decoration: none; 
    border-radius: 10px; 
    font-weight: 700;
    font-size: 15px;
    border: 2px solid #000000;
    transition: all 0.2s ease;
    margin-bottom: 32px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.back-btn:hover {
    background: #1a1a1a;
    border-color: #1a1a1a;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    transform: translateY(-2px);
}

.order-header {
    display: flex;
    justify-content: between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 16px;
    border-bottom: 1px solid #f0f0f0;
}

.order-title {
    font-size: 20px;
    font-weight: 700;
    color: #000000;
    letter-spacing: -0.02em;
}

.order-date {
    color: #666666;
    font-size: 14px;
    font-weight: 500;
}

.order-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

.detail-group {
    margin-bottom: 16px;
}

.detail-label {
    font-size: 13px;
    color: #666666;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 4px;
}

.detail-value {
    font-size: 16px;
    color: #000000;
    font-weight: 600;
}

@media (max-width: 768px) {
    body {
        padding: 20px 16px;
    }
    
    .order {
        padding: 20px;
        margin: 12px 0;
    }
    
    .order-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }
    
    .order-details {
        grid-template-columns: 1fr;
        gap: 16px;
    }
    
    .back-btn {
        padding: 12px 24px;
        margin-bottom: 24px;
    }
}
    </style>
</head>
<body>
    <h1>Список товаров</h1>
    
    <div>
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p><strong>Цена:</strong> {{ product.price }} руб.</p>
            <p><strong>Описание:</strong> {{ product.description }}</p>
            <p><strong>Категория:</strong> {{ product.category }}</p>
        </div>
        {% endfor %}
    </div>
    
    <br>
    <a href="/profile/" class="back-btn">← Назад в личный кабинет</a>
    <a href="/home/" class="back-btn">На главную</a>
</body>
</html>
